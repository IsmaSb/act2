<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card border-dark m-3 float-center" style="max-width: 70rem;">
            <div class="card-header">Registro</div>
            <div class="card-body float-center">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                        <img src="sesion.png" alt="sesion" class="img-fluid">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                        <input class="form-control  m-1 float-left" 
                        placeholder="Ingrese el nombre" 
                        type="text" id="nombre">
                        <input class="form-control m-1 float-left" 
                        placeholder="Ingrese el apellido" 
                        type="text" id="apellido">
                       
                        <select class="form-control m-1 float-left" id="tipodoc">
                            <option selected>Seleccione el tipo de documento</option>
                            <option value="cc">Cedula de ciudadania</option>
                            <option value="ti">Tarjeta de identidad</option>
                            <option value="ce">CÃ©dula extranjera</option>
                        </select>
                        <input class="form-control m-1 float-left" 
                        placeholder="Ingrese el numero de documento" 
                        type="number" id="documento">
                        <input class="form-control m-1 float-left" 
                        placeholder="Ingrese el departamento" 
                        type="text" id="departamento">
                        <input class="form-control m-1 float-left" 
                        placeholder="Ingrese la ciudad de residencia" 
                        type="text" id="ciudad">
                        <input class="form-control m-1 float-left" 
                        placeholder="Ingrese la direccion" 
                        type="text" id="direccion">
                        <input class="form-control m-1 float-left" 
                        placeholder="Ingrese el numero de telefono" 
                        type="number" id="telefono">
                        <input class="form-control m-1 float-left" 
                        placeholder="Ingresesu correo electronico" 
                        type="email" id="correo">




                        <button class="btn btn-outline-dark"
                        onclick="registrar()"
                        >Registrar</button>
                        <button class="btn btn-outline-primary"
                        onclick="listar()"
                        >Listar</button>
                    </div>
                </div>
            </div>
            
        </div>
        <table class="table table-hover table-dark">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tipo documento</th>
                <th>Documento</th>
                <th>Departamento</th>
                <th>Ciudad</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>E-mail</th>
            </thead>
            <tbody id="tusuarios">
                
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
